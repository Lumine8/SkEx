<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stock Exchange | Replica</title>

<body>
    <div class="userdiv"><form onsubmit="return false;">

        <input class="inppas question" type="text" required>

        </div>

        <br><br>
        <div class="inputcont">
        <input class="inppas question" id="password" type="password" required="">
        <label class="user">Password: </label>
        </div>
        <div id="errormsg" class="errormsg"></div>  

        <br><br>
        <button class="buttons" id="submit">Submit</button>
        <br>
        <div class="link">
        <a href="/" style="text-decoration: none;">Forgot your Password?</a></div>
    </form>
    </div>
    
<script type="text/javascript" src="/app.js"></script>
